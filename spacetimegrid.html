<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: #08080a; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gridCanvas"></canvas>

<script>
const canvas = document.getElementById('gridCanvas');
const ctx = canvas.getContext('2d');

let width, height;
let points = [];
const spacing = 35;
const mouse = { x: -1000, y: -1000, radius: 150 };

function init() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    points = [];

    // create grid points
    for (let y = 0; y <= height; y += spacing) {
        for (let x = 0; x <= width; x += spacing) {
            points.push({
                x: x, y: y,
                originalX: x, originalY: y,
                vx: 0, vy: 0
            });
        }
    }
}

window.addEventListener('mousemove', (e) => {
    mouse.x = e.x;
    mouse.y = e.y;
});

function animate() {
    ctx.clearRect(0, 0, width, height);
    ctx.beginPath();
    ctx.strokeStyle = '#1e2633';
    ctx.lineWidth = 1;

    points.forEach(p => {
        // calculate attraction/repulsion from mouse
        const dx = mouse.x - p.x;
        const dy = mouse.y - p.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist < mouse.radius) {
            const force = (mouse.radius - dist) / mouse.radius;
            const angle = Math.atan2(dy, dx);
            // pull to mouse
            p.vx += Math.cos(angle) * force * 5;
            p.vy += Math.sin(angle) * force * 5;
        }

        // pull back to original position
        p.vx += (p.originalX - p.x) * 0.05;
        p.vy += (p.originalY - p.y) * 0.05;

        // damping
        p.vx *= 0.85;
        p.vy *= 0.85;

        p.x += p.vx;
        p.y += p.vy;
    });

    // draw grid lines
    const cols = Math.floor(width / spacing) + 1;
    const rows = Math.floor(height / spacing) + 1;

    for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
            const i = r * cols + c;
            if (c < cols - 1) { // x line
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[i+1].x, points[i+1].y);
            }
            if (r < rows - 1) { // y line
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[i+cols].x, points[i+cols].y);
            }
        }
    }
    ctx.stroke();
    requestAnimationFrame(animate);
}

init();
animate();
window.addEventListener('resize', init);
</script>
</body>
</html>
