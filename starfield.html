<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starfield</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const cx = () => canvas.width / 2;
const cy = () => canvas.height / 2;

const STAR_COUNT = 900;
let stars = [];

class Star {
  constructor() {
    this.reset();
  }

  reset() {
    this.x = Math.random() * canvas.width - cx();
    this.y = Math.random() * canvas.height - cy();
    this.z = Math.random() * canvas.width;
    this.pz = this.z; // previous z (để vẽ trail)
  }

  update() {
    this.pz = this.z;
    this.z -= 18;

    if (this.z < 1) {
      this.reset();
      this.z = canvas.width;
      this.pz = this.z;
    }
  }

  draw() {
    const sx = (this.x / this.z) * canvas.width + cx();
    const sy = (this.y / this.z) * canvas.width + cy();

    const px = (this.x / this.pz) * canvas.width + cx();
    const py = (this.y / this.pz) * canvas.width + cy();

    ctx.strokeStyle = "white";
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(px, py);
    ctx.lineTo(sx, sy);
    ctx.stroke();
  }
}

function init() {
  stars = [];
  for (let i = 0; i < STAR_COUNT; i++) {
    stars.push(new Star());
  }
}

function animate() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.35)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  stars.forEach(star => {
    star.update();
    star.draw();
  });

  requestAnimationFrame(animate);
}

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});

init();
animate();

  </script>
</body>
</html>
