<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starfield</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = () => canvas.width / 2;
const centerY = () => canvas.height / 2;

let stars = [];
const STAR_COUNT = 800;

class Star {
  constructor() {
    this.reset();
  }

  reset() {
    this.x = Math.random() * canvas.width - centerX();
    this.y = Math.random() * canvas.height - centerY();
    this.z = Math.random() * canvas.width;
    this.size = Math.random() * 2 + 0.5;
  }

  update() {
    this.z -= 10;
    if (this.z <= 0) this.reset();
  }

  draw() {
    const sx = (this.x / this.z) * canvas.width + centerX();
    const sy = (this.y / this.z) * canvas.width + centerY();

    if (sx < 0 || sx > canvas.width || sy < 0 || sy > canvas.height) {
      this.reset();
      return;
    }

    const radius = (1 - this.z / canvas.width) * this.size * 3;

    ctx.beginPath();
    ctx.arc(sx, sy, radius, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
  }
}

function init() {
  stars = [];
  for (let i = 0; i < STAR_COUNT; i++) {
    stars.push(new Star());
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.4)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  stars.forEach(star => {
    star.update();
    star.draw();
  });

  requestAnimationFrame(animate);
}

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

init();
animate();

  </script>
</body>
</html>
