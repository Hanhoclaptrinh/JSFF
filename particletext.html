<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Particle Text</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const mouse = {
    x: null,
    y: null,
    radius: 120
    };

    window.addEventListener("mousemove", e => {
    mouse.x = e.x;
    mouse.y = e.y;
    });

    window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
    });

    class Particle {
    constructor(x, y) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.baseX = x;
        this.baseY = y;
        this.size = 2;
        this.density = Math.random() * 30 + 1;
    }

    draw() {
        ctx.fillStyle = "#00ffe1";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
    }

    update() {
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < mouse.radius) {
        let force = (mouse.radius - distance) / mouse.radius;
        let forceX = (dx / distance) * force * this.density;
        let forceY = (dy / distance) * force * this.density;
        this.x -= forceX;
        this.y -= forceY;
        } else {
        if (this.x !== this.baseX) {
            this.x -= (this.x - this.baseX) / 10;
        }
        if (this.y !== this.baseY) {
            this.y -= (this.y - this.baseY) / 10;
        }
        }
    }
    }

    function init() {
    particles = [];
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "white";
    ctx.font = "bold 120px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Le Vinh Han", canvas.width / 2, canvas.height / 2);

    const textData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    for (let y = 0; y < canvas.height; y += 4) {
        for (let x = 0; x < canvas.width; x += 4) {
        const alpha = textData.data[(y * canvas.width + x) * 4 + 3];
        if (alpha > 128) {
            particles.push(new Particle(x, y));
        }
        }
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
    }

    init();
    animate();

  </script>
</body>
</html>
