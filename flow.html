<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flow Field</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const PARTICLE_COUNT = 1500;

let t = 0;

// pseudo-noise (đủ đẹp, không cần thư viện)
function flowAngle(x, y) {
  return Math.sin(x * 0.002 + t) + Math.cos(y * 0.002 + t);
}

class Particle {
  constructor() {
    this.reset();
  }

  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.speed = Math.random() * 1.5 + 0.5;
    this.life = Math.random() * 300 + 200;
  }

  update() {
    const angle = flowAngle(this.x, this.y);
    this.x += Math.cos(angle) * this.speed;
    this.y += Math.sin(angle) * this.speed;
    this.life--;

    if (
      this.x < 0 || this.x > canvas.width ||
      this.y < 0 || this.y > canvas.height ||
      this.life <= 0
    ) {
      this.reset();
    }
  }

  draw() {
    // ctx.fillStyle = "rgba(0, 200, 255, 0.3)";
    ctx.fillStyle = `hsla(${this.x * 0.3}, 100%, 60%, 0.3)`;

    ctx.fillRect(this.x, this.y, 1.2, 1.2);
  }
}

function init() {
  particles = [];
  for (let i = 0; i < PARTICLE_COUNT; i++) {
    particles.push(new Particle());
  }
}

function animate() {
  t += 0.003;

  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.update();
    p.draw();
  });

  requestAnimationFrame(animate);
}

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});

init();
animate();

  </script>
</body>
</html>
